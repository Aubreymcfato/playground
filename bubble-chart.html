<!DOCTYPE html>
<html>
<head>
  <title>Bubble Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    #bubble-chart {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="bubble-chart"></div>
  <script>
   // Define the dimensions and margins of the chart
var margin = {top: 30, right: 50, bottom: 50, left: 50},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Append the SVG object to the div with ID "bubble-chart"
var svg = d3.select("#bubble-chart")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Add X axis
var x = d3.scaleLinear()
  .domain([2009, 2019])
  .range([0, width]);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x).tickFormat(d3.format("d"))); // remove comma

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, d3.max(data, function(d) { return +d.profit; })])
  .range([height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Add a scale for bubble size
var z = d3.scaleSqrt()
  .domain([0, d3.max(data, function(d) { return +d.profit; })])
  .range([2, 40]);

// Add bubbles
var bubbles = svg.selectAll("bubble")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function(d){ return x(d.year); })
    .attr("cy", function(d){ return y(d.profit); })
    .attr("r", function(d){ return z(d.profit); })
    .style("fill", "#69b3a2")
    .style("opacity", "0.7")
    .attr("stroke", "black");

// Add labels
svg.selectAll("labels")
  .data(data)
  .enter()
  .append("text")
    .attr("x", function(d){ return x(d.year); })
    .attr("y", function(d){ return y(d.profit); })
    .text(function(d){ return d.title; })
    .attr("text-anchor", "middle")
    .style("fill", "black")
    .style("font-size", "12px");

  </script>
</body>
</html>
